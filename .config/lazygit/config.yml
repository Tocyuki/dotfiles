git:
  autocommit: false
  paging:
    colorArg: always
    pager: delta --paging=never --true-color=auto --dark --side-by-side --line-numbers --syntax-theme=zenburn --width=variable --navigate
  customCommands:
    - key: C
      command: git cz
      description: "commit with commitizen"
      context: files
      loadingText: "opening commitizen commit tool"
      subprocess: true

gui:
  language: "en"
  showIcons: true
  # Tokyo Night
  theme:
    activeBorderColor:
      - "#7aa2f7"
      - bold
    inactiveBorderColor:
      - "#414868"

    searchingActiveBorderColor:
      - "#ff9e64"
      - bold

    optionsTextColor:
      - "#e0e6ff"

    selectedLineBgColor:
      - "#283457"

    inactiveViewSelectedLineBgColor:
      - "#1f2335"

    cherryPickedCommitFgColor:
      - "#bb9af7"

    cherryPickedCommitBgColor:
      - "#283457"

    markedBaseCommitFgColor:
      - "#73daca"

    markedBaseCommitBgColor:
      - "#283457"

    unstagedChangesColor:
      - "#f7768e"

    defaultFgColor:
      - "#c0caf5"
