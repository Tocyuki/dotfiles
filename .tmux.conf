# ==============================
# Configration: tpm
# ==============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# ==============================
# Configration: Global
# ==============================
# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# 256色端末を使用する
set -g default-terminal "xterm-256color"
# zsh をデフォルトのシェルに（推奨）
set -g default-shell /bin/zsh
# キーストロークのディレイを減らす
set -sg escape-time 1
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1
# 後方スクロール行数
set-option -g history-limit 40960
# Vimのキーバインドを使う
setw -g mode-keys vi
# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
# truecolor (24bit) 対応
set -as terminal-overrides ",*:Tc"
# マウス操作を有効にする
set -g mouse on

# ==============================
# Configration: Statusbar
# ==============================
# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 15
# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
# アクティビティ通知（ウィンドウの色変更を無効化）
setw -g monitor-activity off
# ウィンドウ切り替え時のメッセージを非表示にする
set -g visual-activity off
# ステータスバーを上部に表示する
set -g status-position top

# ==============================
# Configration: Pane
# ==============================
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# sync設定のON/OFF切替（枠線の色も変更）
bind-key e setw synchronize-panes on \; set -g pane-active-border-style fg=#f7768e \; display "Sync: ON"
bind-key E setw synchronize-panes off \; set -g pane-active-border-style fg=#7dcfff \; display "Sync: OFF"
# ペイン枠線の色設定
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#7dcfff

# ==============================
# Configration: Window
# ==============================
## Vimのキーバインドでウィンドウを移動する
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
## Vimのキーバインドを使用する
set-window-option -g mode-keys vi
## ウィンドウ名の自動リネームを有効化（シェル側から制御）
set-window-option -g allow-rename on
set-window-option -g automatic-rename off

# ==============================
# Configration: Copy Mode
# ==============================
# 選択開始: v
bind -T copy-mode-vi v send -X begin-selection
# 行選択: V
bind -T copy-mode-vi V send -X select-line
# 矩形選択: C-v
bind -T copy-mode-vi C-v send -X rectangle-toggle
# ヤンク: y
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# ペースト: C-p
bind-key -r P paste-buffer

# ==============================
# Configration: Tokyo Night Theme
# ==============================
# Homebrewでインストールした新しいBashを使用（Tokyo Nightテーマの要件: Bash 4.2+）
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

# テーマバリアント (night, storm, day)
set -g @tokyo-night-tmux_window_id_style super
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# 日時表示
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format YMD
set -g @tokyo-night-tmux_time_format 24H

# パス表示
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative

# バッテリー表示
set -g @tokyo-night-tmux_show_battery_widget 1
set -g @tokyo-night-tmux_battery_name "InternalBattery-0"
set -g @tokyo-night-tmux_battery_low_threshold 21

# ネットワーク速度表示
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_netspeed_iface "en0"
set -g @tokyo-night-tmux_netspeed_showip 0
set -g @tokyo-night-tmux_netspeed_refresh 1

# Git表示
set -g @tokyo-night-tmux_show_git 0

# tpmの初期化は必ず最後に実行
run-shell '~/.tmux/plugins/tpm/tpm'
