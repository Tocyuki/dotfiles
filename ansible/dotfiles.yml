---
# ==============================
# fish
# ==============================
- name: add fish to /etc/shells
  lineinfile:
    path: /etc/shells
    line: /usr/local/bin/fish
    state: present
  become: yes
  tags:
    - fish

- name: change default shell to fish
  command: chsh -s /usr/local/bin/fish
  become: yes
  tags:
    - fish

- name: create .config directory
  file:
    path: ~/.config/fish/functions
    state: directory
    mode: 0755
  tags:
    - fish

- name: install fisher
  get_url:
    url: https://git.io/fisher
    dest: ~/.config/fish/functions/fisher.fish
  tags:
    - fish

- name: install fish plugins
  command: fish -C "fisher install {{ item }}"
  loop:
    - jethrokuan/z
    - oh-my-fish/theme-bobthefish
    - jethrokuan/fzf
    - decors/fish-ghq
    - evanlucas/fish-kubectl-completions
  tags:
    - fish

# ==============================
# tmux
# ==============================
- name: install tpm
  git:
    repo: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
  tags:
    - tmux

# ==============================
# dotfiles
# ==============================
- name: copy dotfiles
  copy:
    src: ../{{ item.file }}
    dest: "{{ item.dest }}"
  loop:
    - { file: ".gitconfig", dest: "~/" }
    - { file: ".vimrc", dest: "~/" }
    - { file: ".ideavimrc", dest: "~/" }
    - { file: ".tmux.conf", dest: "~/" }
    - { file: "config.fish", dest: "~/.config/fish" }
    - { file: "coc-settings.json", dest: "~/.vim" }
  tags:
    - dotfiles

