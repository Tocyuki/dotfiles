---
- name: install brew packages
  homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: yes
  loop:
    - git
    - fish
    - vim
    - tmux
    - docker
    - lazygit
    - lazydocker
    - go
    - nodejs
    - ghq
    - ag
    - fzf
    - awscli
    - github/gh/gh
    - tree
    - curl
    - htop
    - yarn
    - watch
    - tfenv
    - tflint
    - driftctl
    - gpg
  tags:
    - package

- name: install poetry
  shell: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
  tags:
    - package

- name: install pip module
  pip:
    name: "{{ item }}"
  loop:
    - pep8
    - flake8
    - pylint
  tags:
    - package

- name: add tap repository
  homebrew_tap:
    tap: homebrew/cask-fonts
    state: present
  tags:
    - package

- name: install cask packages
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
    install_options: force
  loop:
    - alfred
    - docker
    - font-hack-nerd-font
    - google-chrome
    - virtualbox
    - vagrant
    - visual-studio-code
    - intellij-idea
    - deepl
  tags:
    - package

