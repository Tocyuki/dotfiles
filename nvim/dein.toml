hook_add = '''
  source ~/.config/nvim/plugins/fugitive.vim
'''

# Visualize Change Line for Git
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
  source ~/.config/nvim/plugins/vim-gitgutter.vim
'''

